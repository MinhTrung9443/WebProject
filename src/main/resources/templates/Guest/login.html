<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* CSS nội bộ để tiện tham khảo */
        body {
            font-family: Arial, sans-serif;
           background: linear-gradient(120deg, #FF9A9E, #FFFFFF);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .login-form h3 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #6c63ff;
        }

        .login-form button {
            width: 100%;
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #574b90;
        }

        .login-form .footer-text {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            color: #666;
        }

        .login-form .footer-text a {
            color: #6c63ff;
            text-decoration: none;
        }

        .login-form .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h3>Đăng Nhập</h3>
        <form th:action="@{/process-login}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Nhập username của bạn" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit">Đăng Nhập</button>
        </form>
        <div class="footer-text">
            Chưa có tài khoản? <a href="/register" th:href="@{/register}">Đăng ký ngay</a>
        </div>
    </div>
</body>
</html>
