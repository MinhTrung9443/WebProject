</div>

				<!-- BEGIN PAGE HEADER-->
				<h3 class="page-title">
				Quản lý người dùng <small>Chi tiết người dùng</small>
				</h3>
				<div class="page-bar">
					<ul class="page-breadcrumb">
						<li>
							<i class="fa fa-home"></i>
							<a href="/Admin">Home</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li>
							<a href="/Admin/user">Quản lý người dùng</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li>
							<a href="#">Chi tiết người dùng</a>
						</li>
					</ul>
				</div>
				<!-- END PAGE HEADER-->
				<!-- BEGIN PAGE CONTENT-->
				<div class="row">
					<div class="col-md-12">
						<div class="tabbable tabbable-custom tabbable-noborder tabbable-reversed">

							<div class="tab-content">
									<div class="portlet box blue ">
										<div class="portlet-title">
											<div class="caption">
												<i class="fa fa-gift"></i>CHI TIẾT NGƯỜI DÙNG
											</div>
											
										</div>
										<div class="portlet-body form">
											<!-- BEGIN FORM-->
											<form action= "#"  class="form-horizontal form-bordered" >
										<!--			<form action= "/Admin/user/save" method="post" th:object=${user} class="form-horizontal form-bordered" >-->
												<div class="form-body">
													<div class="form-group">
														<label for = "id" class="control-label col-md-3">ID</label>
														<div class="col-md-9">
															<input type="text" id="id" name="id" th:value="${user.id}" class="form-control"/>

														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-3">Họ và tên</label>
														<div class="col-md-9">
															<input type="text" id="fullname" name="fullname" th:value="${user.fullname}" class="form-control" />
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-3">Giới tính</label>
														<div class="col-md-9">
															<select class="form-control">
																<option value="1" th:selected="${user.gender == 1}">Nam</option>
																<option value="0" th:selected="${user.gender == 0}">Nữ</option>
															</select>
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-3">Số điện thoại</label>
														<div class="col-md-9">
															<input type="text" id="phone" name="phone" th:value="${user.phone}" class="form-control" />
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-3">Email</label>
														<div class="col-md-9">
															<input type="text" id="email" name="email" th:value="${user.email}" class="form-control" />
														</div>
													</div>
													
													<div class="form-group">
														<label class="control-label col-md-3">Ngày sinh</label>
														<div class="col-md-9">
															<input type="text" id="birthday" name="birthday" th:value="${user.birthday}" class="form-control"
																placeholder="dd/mm/yyyy">
														</div>
													</div>

													
													<div class="form-group">
														<label class="control-label col-md-3">Trạng thái</label>
														<div class="col-md-9">
															<div class="radio-list">
																<label>
																<input type="radio" id="active" name="active" value="option1"/>
																Khoá </label>
																<label>
																<input type="radio" id="active" name="active" value="option2" checked/>
																Mở khoá </label>
															</div>
														</div>
													</div>
												</div>
												<div class="form-actions">
													<div class="row">
														<div class="col-md-12">
															<div class="row">
																<div class="col-md-offset-3 col-md-9">
																	<button type="submit" class="btn green"><i class="fa fa-check"></i> Submit</button>
																	<button type="button" class="btn default">Cancel</button>
																</div>
															</div>
														</div>
													</div>
												</div>
											</form>
											<!-- END FORM-->
										</div>
									</div>
								</div>
								



							</div>
						</div>
					</div>
				<!-- END PAGE CONTENT-->
