					<div class="caption">
						<i class="fa fa-gift"></i>DANH SÁCH CÁC MÃ GIẢM GIÁ
					</div>
					
				</div>
				<div class="portlet-body form">
					<!-- BEGIN FORM-->
					<form action="/Admin/voucher/save"  methof="post" class="form-horizontal">
						<div class="form-body">
							<h3 class="form-section">Thông tin mã giảm giá</h3>
							<div class="form-group has-warning">
								<label class="control-label col-md-3" for="inputWarning">Mã voucher</label>
								<div class="col-md-4">
									<input type="text" class="form-control" id="voucherId" />
									
								</div>
							</div>
							<div class="form-group has-error">
								<label class="control-label col-md-3" for="inputError">Loại voucher</label>
								<div class="col-md-4">
									<input type="text" class="form-control" id="inputError" />
									
								</div>
							</div>
							<div class="form-group has-success">
								<label class="control-label col-md-3" for="inputSuccess">Giá trị voucher</label>
								<div class="col-md-4">
									<input type="text" class="form-control" id="inputSuccess" />
								</div>
							</div>
							<h3 class="form-section">Thời hạn của mã giảm giá</h3>
							<div class="form-group has-warning">
								<label class="control-label col-md-3">Ngày bắt đầu</label>
								<div class="col-md-4">
									<div class="input-icon right">
										
										<input type="date" class="form-control" />
									</div>
								</div>
							</div>
							<div class="form-group has-error">
								<label class="control-label col-md-3">Ngày kết thúc</label>
								<div class="col-md-4">
									<div class="input-icon right">
										
										<input type="date" class="form-control" />
									</div>
								</div>
							</div>
							<div class="form-group has-success">
								<label class="control-label col-md-3">Input with success</label>
								<div class="col-md-4">
									<div class="input-icon right">
										<i class="fa fa-check tooltips" data-original-title="success input!"></i>
										<input type="text" class="form-control" />
									</div>
								</div>
							</div>
						</div>
						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
									<button type="submit" class="btn green">Submit</button>
									<button type="button" class="btn default">Cancel</button>
								</div>
							</div>
						</div>
					</form>
					<!-- END FORM-->
